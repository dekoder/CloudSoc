apiVersion: v1
kind: Service
metadata:
  name: scumblr-mysql
  labels:
    app: scumblr
spec:
  ports:
    - port: 3306
  selector:
    app: scumblr
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim-scumblr
  labels:
    app: scumblr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: scumblr-mysql
  labels:
    app: scumblr
spec:
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: scumblr
        tier: mysql
    spec:
      containers:
        - resources:
            requests:
              #cpu: 0.1
          image: mysql:5.6
          name: mysql
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: scumblr-secrets
                key: scumblr-db-pass
          ports:
          - containerPort: 3306
            name: mysql
          volumeMounts:
          - name: mysql-persistent-storage-scumblr
            mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage-scumblr
        persistentVolumeClaim:
          claimName: mysql-pv-claim-scumblr